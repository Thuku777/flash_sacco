        <div class="Register">
            <div class="container">
                <h1>Register Account</h1>
                <form class="col-xs-12 col-sm-10 col-md-8 col-lg-8">
                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="First Name">
                    </div>
                    <div class="form-group ">
                        <label for="idNum">ID Number</label>
                        <input type="text" class="form-control" id="idNum" placeholder="ID Number">
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label for="postCode">Postal Address</label>
                        <input type="text" class="form-control" id="postCode" placeholder="Postal Address">
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <label for="town">Town</label>
                            <input type="text" class="form-control" id="town" placeholder="Town">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="abc@abc.com">
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label for="dob">Date Of Birth</label>
                        <input type="date" class="form-control" id="dob" placeholder="">
                    </div>                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender">
                            <option value="">Select</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                          </select>
                    </div>
                    <div class="form-group">
                      <label for="idCard">Copy of ID Card/Passport</label>
                      <input type="file" id="idCard">
                      <p class="help-block">Selct a copy of your ID Card</p>
                    </div>                    
                    <div class="checkbox">
                        <label>
                        <input type="checkbox"> 
                            Check here to indicate that you have read and agreed to the terms of 
                            the <a href="#">Faida Sacco Agreement Policy</a>.
                        </label>
                    </div>
                    <button type="clear" class="btn btn-danger">Clear</button>
                    <button type="submit" class="btn btn-default">Submit Form</button>
                </form>
            </div>
        </div>
