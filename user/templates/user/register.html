<!DOCTYPE HTML>
<html>

<head>
    <title>User Account</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="keywords" content="html" />
    <meta name="author" content="Flash Sacco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600' rel='stylesheet' type='text/css'>
    <!-- /GOOGLE FONTS -->

    {% load static %}
        <link rel="stylesheet" href="../..{% static "/css/bootstrap.css" %}">
    <link rel="stylesheet" href="../..{% static "/css/font-awesome.css" %}">
    <link rel="stylesheet" href="../..{% static "/css/icomoon.css" %}">
    <link rel="stylesheet" href="../..{% static "/css/styles.css" %}">


</head>

<body>

    <div class="global-wrap">

        <div class="container">
            <h1 class="page-title">User Profile</h1>
        </div>




        <div class="container">
            <div class="row">
               <div class="col-md-3">
                    <aside class="user-profile-sidebar">
                        <div class="user-profile-avatar text-center">
                            {% load static %}
                            <img src="../..{% static "/img/300x300.png" %}" alt="Image Alternative text" title="AMaze" />
                            <h5>{{ DBobj.firstName }}</h5>
                            <p>Member Since May 2017</p>
                        </div>

                    </aside>
                </div>
                <div class="col-md-9">

                                  <div class="row">
                        <div class="col-md-5">


                        {% if message %}
                        <div class="alert alert-success">
                                <button class="close" type="button" data-dismiss="alert"><span aria-hidden="true">×</span>
                                </button>
                                <p class="text-small">{{ message }}</p>
                            </div>

                        <div class="alert alert-danger">
                                <button class="close" type="button" data-dismiss="alert"><span aria-hidden="true">×</span>
                                </button>
                                <p class="text-small">{{ error }}</p>
                            </div>
{% endif %}
                            <form action="" method="post">
                                <h4>Personal Infomation</h4>
                        {% csrf_token %}
                     {% for field in form %}
                          <div class="form-group form-group-icon-left"><i class="fa fa-user input-icon"></i>
                         {{ field.label }}
                        {{ field }}
                          </div>
                    {% endfor %}
                                <div class="gap gap-small"></div>

                                <hr>
                                <input class="btn btn-primary" type="submit" value="Save Changes">
                            </form>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <h4>Change Password</h4>

                        </div>
                    </div>

                </div>

		 </div>
        </div>



        <div class="gap"></div>

        {% load static %}
        <script src="../..{% static "/js/bootstrap.js" %}"></script>
        <script src="../..{% static "/js/jquery.js" %}"></script>
        <script src="../..{% static "js/bootstrap.js"%}"></script>
        <script src="../..{% static "js/slimmenu.js"%}"></script>
        <script src="../..{% static "js/bootstrap-datepicker.js"%}"></script>
        <script src="../..{% static "js/bootstrap-timepicker.js"%}"></script>
        <script src="../..{% static "js/nicescroll.js"%}"></script>
        <script src="../..{% static "js/dropit.js"%}"></script>
        <script src="../..{% static "js/ionrangeslider.js"%}"></script>
        <script src="../..{% static "js/icheck.js"%}"></script>
        <script src="../..{% static "js/fotorama.js"%}"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script src="../..{% static "js/typeahead.js"%}"></script>
        <script src="../..{% static "js/card-payment.js"%}"></script>
        <script src="../..{% static "js/magnific.js"%}"></script>
        <script src="../..{% static "js/owl-carousel.js"%}"></script>
        <script src="../..{% static "js/fitvids.js"%}"></script>
        <script src="../..{% static "js/tweet.js"%}"></script>
        <script src="../..{% static "js/countdown.js"%}"></script>
        <script src="../..{% static "js/gridrotator.js"%}"></script>
        <script src="../..{% static "js/custom.js"%}"></script>
    </div>
</body>

</html>
